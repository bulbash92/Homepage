<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">

<body>

    <div class="slider">
        <div class="slide">
            <img class="slide__img" src="img/slide-1.jpg" width="224" height="368">

                <div class="identifier disabled"></div>
                <div class="identifier"></div>

            </div>
            <div class="block-titles">
                <h1 class="title">19<br> new<br> events</h1>
                <a href="#" class="open">Open map</a>
            </div>

        </div>
        <div class="slide" hidden>
            <img class="slide__img" src="img/slide2.jpg" width="224" height="368">
            <div class="indentifiers">
                <div class="identifier disabled"></div>
                <div class="identifier"></div>
                <div class="identifier disabled"></div>
            </div>
            <h3 class="teg">Hottest</h3>

        <div class="slide" hidden>
            <img class="slide__img" src="img/slide3.jpg" width="224" height="368">

                <div class="identifier disabled"></div>

            </div>

                <a href="#" class="open">Show details</a>
            </div>
        </div>
        <div class="slide" hidden>
            <img class="slide__img" src="img/slide-1.jpg" width="224" height="368">
            <div class="indentifiers">
                <div class="identifier disabled"></div>
                <div class="identifier"></div>
                <div class="identifier disabled"></div>
            </div>
            <h3 class="teg">Tour</h3>
            <div class="block-titles-secondary">
                <h1 class="title">Minsk -<br> Vilnus</h1>
                <a href="#" class="open">Show tour</a>
            </div>
        </div>
    </div>
    <main class="main-container">
        <section class="feed">
            <h1 class="title-secondary">Feed</h1>
        </section>
    </main>

</html>
